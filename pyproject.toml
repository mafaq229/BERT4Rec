[project]
name = "project"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "ipykernel>=6.29.5",
    "matplotlib>=3.10.3",
    "numpy>=2.3.1",
    "pandas>=2.3.1",
    "requests>=2.32.4",
    "torch>=2.7.1",
    "tqdm>=4.67.1",
]


[[tool.uv.index]]
name     = "pytorch-cu126"
url      = "https://download.pytorch.org/whl/cu126"
explicit = true   # only used when we point to it in [tool.uv.sources]


# Platformâ€‘specific source rule
[tool.uv.sources]
# Use CUDA wheels on Windows & Linux; fall back to PyPI (CPU/MPS) everywhere else.
torch = [
  { index = "pytorch-cu126", marker = "sys_platform == 'linux' or sys_platform == 'win32'" },
]